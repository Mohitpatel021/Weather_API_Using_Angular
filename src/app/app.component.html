<div class="main-conatiner mt-5" style="height: 100vh;">
  <div class="container">
    <h1>Weather App</h1>
    <form (submit)="getWeather()">
      <label for="city" class="mt-5">Enter City Name:</label>
      <input [(ngModel)]="city" class="mt-3" name="city" placeholder="Enter Your Name" required>
      <button type="submit" class="btn btn-success mt-2">Search</button>
    </form>

    <div *ngIf="weatherData" class="weather-info">
      <img src="{{imageurl}}" alt="">
      <h2>{{currentDate}}</h2>
      <h2>Weather in
        {{ weatherData.name }},
        {{ weatherData.sys.country }}
      </h2>
      <p>Temperature:
        {{ weatherData.main.temp }}Â°C
      </p>
      <p>Weather:
        {{ weatherData.weather[0].description }}
      </p>
    </div>
  </div>
</div>
